<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
      <div class="invalid-feedback">
        Please provide a valid First Name.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
      <div class="invalid-feedback">
        Please provide a valid Last Name.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
      <div class="invalid-feedback">
        Please provide a valid Email.
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <div class="invalid-feedback">
        Please provide a valid Password.
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Confirm Password</label>
      <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm">
      <div class="invalid-feedback">
        Confirm password doesnt match
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="accept">
      <label class="form-check-label" for="gridCheck">
        I accept the Term of Use & Privacy Policy
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Register</button>
</form>
