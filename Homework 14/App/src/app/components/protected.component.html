  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" value="{{ userData.firstname }}">
  </div>
</div>
<div class="form-group row">
  <label for="staticEmail" class="col-sm-2 col-form-label">Surname</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" value="{{ userData.lastname }}">
  </div>
</div>
<div class="form-group row">
  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" value="{{ userData.email }}">
  </div>
</div>
